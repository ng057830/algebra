<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Matemáticas</title>
    
    <!-- Cargar MathJax desde el CDN -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }

        p {
            font-size: 18px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="exerciseContainer">
        <h1>Ejercicio 11: Multiplicación de Monomios</h1>
        
        <!-- Expresión a resolver -->
        <p>Multiplica los monomios: \\( 4x^2 \cdot (-5x^3) \\)</p>

        <!-- Paso 1: Signo del resultado -->
        <p>Paso 1: Selecciona el signo del resultado:</p>
        <select id="signSelect">
            <option value="positive">Positivo (+)</option>
            <option value="negative">Negativo (-)</option>
        </select>
        <p id="feedbackSign"></p>

        <!-- Paso 2: Coeficientes -->
        <p>Paso 2: Multiplica los coeficientes: \\( 4 \\) y \\( -5 \\)</p>
        <input type="text" id="coefInput" placeholder="Escribe el resultado">
        <button onclick="checkCoef()">Comprobar</button>
        <p id="feedbackCoef"></p>

        <!-- Paso 3: Suma de exponentes -->
        <p>Paso 3: Suma los exponentes de \\( x^2 \\) y \\( x^3 \\):</p>
        <input type="text" id="expInput" placeholder="Escribe la suma de los exponentes">
        <button onclick="checkExp()">Comprobar</button>
        <p id="feedbackExp"></p>

        <!-- Resultado final -->
        <h2>Resultado Final</h2>
        <p id="finalResult"></p>
    </div>

    <script>
        // Variables para almacenar respuestas correctas
        let correctSign = false;
        let correctCoef = false;
        let correctExp = false;

        // Paso 1: Verificar el signo
        document.getElementById('signSelect').addEventListener('change', function() {
            const selectedSign = document.getElementById('signSelect').value;
            const feedback = document.getElementById('feedbackSign');
            if (selectedSign === 'negative') {
                correctSign = true;
                feedback.textContent = '¡Correcto! El signo es negativo.';
            } else {
                correctSign = false;
                feedback.textContent = 'Recuerda, el resultado es negativo porque multiplicas un número positivo con uno negativo.';
            }
        });

        // Paso 2: Verificar los coeficientes
        function checkCoef() {
            const coefInput = document.getElementById('coefInput').value.trim();
            const feedback = document.getElementById('feedbackCoef');
            if (coefInput === '-20') {
                correctCoef = true;
                feedback.textContent = '¡Correcto! El coeficiente es -20.';
            } else {
                correctCoef = false;
                feedback.textContent = 'Incorrecto. El coeficiente correcto es -20.';
            }
        }

        // Paso 3: Verificar los exponentes
        function checkExp() {
            const expInput = document.getElementById('expInput').value.trim();
            const feedback = document.getElementById('feedbackExp');
            if (expInput === '5') {
                correctExp = true;
                feedback.textContent = '¡Correcto! La suma de los exponentes es 5.';
                displayFinalResult();
            } else {
                correctExp = false;
                feedback.textContent = 'Incorrecto. La suma correcta de los exponentes es 5.';
            }
        }

        // Mostrar resultado final
        function displayFinalResult() {
            if (correctSign && correctCoef && correctExp) {
                document.getElementById('finalResult').innerHTML = '\\[ -20x^5 \\]';
                MathJax.typeset();  // Renderizar LaTeX
            } else {
                document.getElementById('finalResult').textContent = 'Por favor, completa todos los pasos correctamente.';
            }
        }
    </script>
</body>
</html>
