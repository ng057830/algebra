<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Problemas</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Cargar KaTeX desde el CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/contrib/auto-render.min.js"
            onload="renderMathInElement(document.body);"></script>
</head>
<body>

    <!-- Menú principal -->
    <div class="container" id="menu">
        <h1>Menú de Problemas</h1>
        <button id="startExercise11">Ejercicio 11</button>
    </div>

    <!-- Contenedor para el Ejercicio 11 -->
    <div class="container hidden" id="exercise11">
        <h1>Ejercicio 11: Multiplicación de Monomios</h1>

        <!-- Sección del ejercicio -->
        <div id="exercise-content">
            <!-- Aquí se cargará el ejercicio 11 desde el archivo exercise11.js -->
        </div>

        <!-- Botón para volver al menú -->
        <button id="backToMenu">Volver al Menú</button>
    </div>

    <!-- Scripts -->
    <script src="exercise11.js"></script>
</body>
</html>
